<h1>Contact</h1>
<div class="row">
  <div class="col-md-4 my-auto">
    <div class="row">
      <div class="col-md-12">
        <div class="info">
          <div>
            <i class="fa-solid fa-phone darkMode icon"></i>

            <label><a href="tel:+54 11 2572 2200">+54 11 2572 2200</a></label>
          </div>
          <div>
            <i class="fa-regular fa-paper-plane darkMode icon"></i>

            <label
              ><a href="mailto:gualdi.mariela@gmail.com"
                >gualdi.mariela@gmail.com</a
              ></label
            >
          </div>
          <div>
            <i class="fa-brands fa-linkedin-in darkMode icon"></i>

            <label
              ><a href="https://www.linkedin.com/in/mgualdi/" target="_blank"
                >mgualdi</a
              ></label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="darkMode container">
      <h3>Send me a message</h3>
      <span style="font-size: 1.2em; color: rgb(255 0 226)">{{ sent }}</span>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            placeholder="Enter your Name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="email"
            placeholder="Enter your email Address"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span *ngIf="!email.valid && email.touched"
            >Please enter a valid email
          </span>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            aria-describedby="subject"
            placeholder="Enter your Subject"
            name="subject"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            type="text"
            class="form-control"
            id="message"
            aria-describedby="message"
            placeholder="Enter your Message :)"
            name="message"
            ngModel
            required
            style="height: 200px"
          ></textarea>
        </div>
        <button type="submit" [disabled]="!f.valid">Send</button>
      </form>
      <span style="font-size: 1.2em; color: rgb(255 0 226)">{{ sent }}</span>
    </div>
  </div>
</div>
